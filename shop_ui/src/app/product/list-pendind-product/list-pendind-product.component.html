<br>

<h2>Product Pending List</h2>

<br><br>
<table class ="table table-striped">
    <thead>
        <tr>
            <th> Product Name</th>
            <th> price</th>
            <th> postedDate</th>
            <th> Approval </th>
            <th> Reject </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products">
            <td> {{ product.name }} </td>
            <td> {{ product.price }} </td>
            <td> {{ product.postedDate }} </td>
            <td>
                <button (click) = "approvalProduct(product.id)" class="btn btn-info"> Approval </button>
            </td>
            <td>
                <button (click) = "rejectProduct(product.id)" class="btn btn-danger"> Reject </button>
            </td>
            

        </tr>
    </tbody>
</table>
