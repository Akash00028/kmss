<div class="container">
    <h2>Product Search</h2>
    <form (submit)="onSearch()"  class="form-inline p3">
      <div class="form-group mr-2">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" [(ngModel)]="productName" class="form-control mr-2">
      </div>
      <div class="form-group mr-2">
        <label for="minPrice">Minimum Price:</label>
        <input type="number" id="minPrice" name="minPrice" [(ngModel)]="minPrice" class="form-control mr-2">
      </div>
      <div class="form-group mr-2">
        <label for="maxPrice">Maximum Price:</label>
        <input type="number" id="maxPrice" name="maxPrice" [(ngModel)]="maxPrice" class="form-control mr-2">
      </div>
      <div class="form-group mr-2">
        <label for="minPostedDate">Min Posted Date:</label>
        <input type="datetime-local" id="minPostedDate" name="minPostedDate" [(ngModel)]="minPostedDate" class="form-control mr-2">
      </div>
      <div class="form-group mr-2">
        <label for="maxPostedDate">Max Posted Date:</label>
        <input type="datetime-local" id="maxPostedDate" name="maxPostedDate" [(ngModel)]="maxPostedDate" class="form-control mr-2">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
    <!-- Display search results here -->
    <div *ngIf="searchResults && searchResults.length > 0">
        <h3>Search Results</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>PostedDate</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of searchResults">
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.postedDate }}</td>
                <td>{{ product.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    <!-- Display a message if no results are found -->
    <div *ngIf="searchResults && searchResults.length === 0">
      <p>No products found matching the criteria.</p>
    </div>
  </div>
